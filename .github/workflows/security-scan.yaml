name: Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # generate report in an issue once a week, every Sunday at midnight

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          target: 'https://podopieczni-21142.vercel.app'
          fail_action: false

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: zap_scan

      - name: Create gh-pages branch
        run: |
          git checkout -b gh-pages
          git add report_html.html
          git commit -m "Deploy OWASP ZAP Baseline Scan report"

      - name: Push to gh-pages
        uses: ad-m/github-push-action@master
        with:
          branch: owasp-zap-scan-report
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
