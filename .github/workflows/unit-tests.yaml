name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main
      - dev

env:
  DATABASE_URL: 'https://fake.com'
  NEXTAUTH_SECRET: 'fake'
  NEXTAUTH_URL: 'https://fake.com'
  PETFINDER_KEY: 'fake'
  PETFINDER_SECRET: 'fake'
  GOOGLE_ID: 'fake'
  GOOGLE_SECRET: 'fake'
  EMAIL_SERVER_USER: 'fake'
  EMAIL_SERVER_PASSWORD: 'fake'
  EMAIL_SERVER_HOST: 'fake'
  EMAIL_SERVER_PORT: 'fake'
  EMAIL_FROM: 'fake'
  UPLOADTHING_SECRET: 'fake'
  UPLOADTHING_APP_ID: 'fake'

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Check test coverage
        run: npm run test:coverage

      - name: Upload coverage data
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
